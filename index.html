<!DOCTYPE html>
<html>
    <head>
        <title>GUESS IN 6</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="6script.js"></script>
        <link rel="stylesheet" href="6style.css" type="text/css">
		</head>
	<body>
  <div id="title">
    guess in 6
  </div>
  <div class="guess-inputs">
    <input class="guess" id="A" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false"/><br/>
    <input class="guess" id="B" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false" disabled="true"/>
    <input class="guess" id="C" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false" disabled="true"/>
    <input class="guess" id="D" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false" disabled="true"/>
    <input class="guess" id="E" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false" disabled="true"/>
    <input class="guess" id="F" type="text" maxlength="5" value="" autocomplete="off" spellcheck="false" disabled="true"/>
  </div>
    <table id="game-table">
      <tr>
        <td id="game-td">
            <div id="secretword">
            </div>
          <div class="guesses">
          <p>
            <input id="A1" class="letters first" type="text" maxlength="1" value="" autocomplete="off"/>
            <input id="A2" class="letters first" type="text" maxlength="1" value="" autocomplete="off"/>
            <input id="A3" class="letters first" type="text" maxlength="1" value="" autocomplete="off"/>
            <input id="A4" class="letters first" type="text" maxlength="1" value="" autocomplete="off"/>
            <input id="A5" class="letters first" type="text" maxlength="1" value="" autocomplete="off"/>
            <button type="button" class="val-check" id="validateGuessA">CHECK</button><br/>
          </p>
          <p>
            <input id="B1" class="letters second" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="B2" class="letters second" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="B3" class="letters second" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="B4" class="letters second" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="B5" class="letters second" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <button type="button" class="val-check" id="validateGuessB">CHECK</button><br/>
          </p>
          <p>
            <input id="C1" class="letters third" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="C2" class="letters third" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="C3" class="letters third" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="C4" class="letters third" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="C5" class="letters third" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <button type="button" class="val-check" id="validateGuessC">CHECK</button><br/>
          </p>
          <p>
            <input id="D1" class="letters fourth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="D2" class="letters fourth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="D3" class="letters fourth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="D4" class="letters fourth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="D5" class="letters fourth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <button type="button" class="val-check" id="validateGuessD">CHECK</button><br/>
          </p>
          <p>
            <input id="E1" class="letters fifth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="E2" class="letters fifth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="E3" class="letters fifth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="E4" class="letters fifth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="E5" class="letters fifth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <button type="button" class="val-check" id="validateGuessE">CHECK</button><br/>
          </p>
          <p>
            <input id="F1" class="letters sixth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="F2" class="letters sixth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="F3" class="letters sixth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="F4" class="letters sixth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <input id="F5" class="letters sixth" type="text" maxlength="1" value="" autocomplete="off" disabled="true"/>
            <button type="button" class="val-check" id="validateGuessF">CHECK</button><br/>
          </p>
          </div>
          <div>
            <div id="overlayA"></div>
          </div>
          <div>
            <div id="overlayB"></div>
            <button type="button" onclick="reset()">
              new puzzle
            </button>
              <button id="newWordd">
              </button>
          </div>
        </td>
      </tr>
    </table>
	</body>
</html>
